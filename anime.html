    <script>
        function creatediv(){
            const newdiv=document.createElement("div");
            newdiv.className="newbox";

            var maxX=window.innerWidth-50;
            var maxY=window.innerHeight-50;

            var randomX=Math.floor(Math.random()*maxX);
